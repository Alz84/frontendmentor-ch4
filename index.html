<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./lib/imag/favicon-32x32.png">
  <link rel="stylesheet" href="./lib/css/4th-Challenge.css"> 
  <title>NFT Preview</title>
</head>
<body>
  <div class="container">
    <div class="images">
      <img class="main-img" src="./lib/img/image-equilibrium.jpg" alt="image-equilibrium">
      <div>
        <img src="./lib/img/icon-view.svg" alt="icon-view">
      </div>
    </div>

    <div class="text">
      <h3>Equilibrium #3429</h3>
      <p>  Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="pr-da">
      <div class="price">
        <img src="./lib/img/icon-ethereum.svg" alt="icon-ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="days">
        <img src="./lib/img/icon-clock.svg" alt="icon-clock">
        <p> 3 days left</p> 
      </div>      
    </div>
    <div class="footer">
      <img src="./lib/img/image-avatar.png" alt="image-avatar">
      <p>Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
